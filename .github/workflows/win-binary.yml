name: Create Windows Binary
on:
  push:
    branches:
       - main
       - 'pre-releases/**'
  pull_request:
    branches:
       - copernicusmarine-toolbox-v2
jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 20
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      id: set-version
      run: |
        make build-and-prepare-for-binary-windows-latest

    - name: Build with PyInstaller
      run: |
        make run-using-pyinstaller-windows-latest

    - name: Gitod binary
      env:
        GH_TOKEN: ${{ github.token }}
      shell: cmd
      run: |
        for /f %i in ('poetry version --short') do set MY_VARIABLE=%i && echo %MY_VARIABLE%
        gh release upload v%MY_VARIABLE% dist/cmt.exe#windows-latest-copernicus.exe
