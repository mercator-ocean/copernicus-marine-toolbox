name: Create Binaries

on:
  push:
    branches:
       - main
       - 'pre-releases/**'
  pull_request:
    branches:
       - copernicusmarine-toolbox-v2

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        make build-and-prepare-for-binary

    - name: Set version
      id: set-version
      run: |
        make set-version

    - name: Build with PyInstaller
      run: |
        make run-using-pyinstaller-${{ matrix.os }}

    - name: Upload binaries to release
      env:
        GH_TOKEN: ${{ github.token }}
      if: matrix.os == 'windows-latest'
      run: |
          gh release upload v${{steps.set-version.outputs.VERSION}} dist/cmt.exe#${{matrix.os}}-copernicus.exe --clobber
    - name: Upload binaries to macos
      if: matrix.os == 'macos-latest' || matrix.os== 'ubuntu-latest'
      run: |
          gh release upload v${{steps.set-version.outputs.VERSION}} dist/copernicus_marine/cmt.cli#${{matrix.os}}-copernicus --clobber


